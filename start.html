<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
    }

    h2 {
      margin: 20px;
    }

    /* CATEGORY ROW */
    .row {
      display: flex;
      overflow-x: auto;   /* ðŸ‘ˆ horizontal scroll */
      padding: 10px 20px;
      gap: 15px;
    }

    .row::-webkit-scrollbar {
      height: 6px;
    }

    .row::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    /* POSTER */
    .poster {
      min-width: 150px;
      height: 220px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .poster:hover {
      transform: scale(1.08);
    }

    /* BACK BUTTON */
    .back {
      margin: 15px;
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back" onclick="goBack()">â¬… Back</button>

  <!-- ðŸ†• NEW MOVIES -->
  <h2>New Movies</h2>
  <div class="row">
    <div class="poster" onclick="playMovie()">
      <img src="nobita_antarctic.webp">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/new2.jpg">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/new3.jpg">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/new4.jpg">
    </div>
  </div>

  <!-- ðŸŽžï¸ OLD MOVIES -->
  <h2>Old Movies</h2>
  <div class="row">
    <div class="poster" onclick="playMovie()">
      <img src="posters/old1.jpg">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/old2.jpg">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/old3.jpg">
    </div>
    <div class="poster" onclick="playMovie()">
      <img src="posters/old4.jpg">
    </div>
  </div>

  <script>
    function playMovie() {
      window.location.href = "video.html";
    }

    function goBack() {
      window.location.href = "start.html";
    }
  </script>

</body>
</html>
